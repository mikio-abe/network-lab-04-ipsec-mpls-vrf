hostname CE1

no ip domain lookup
ip cef

interface Loopback0
 ip address 192.168.1.1 255.255.255.0

interface Ethernet0/0
 ip address 10.101.1.2 255.255.255.252

interface Ethernet0/1
 shutdown
interface Ethernet0/2
 shutdown
interface Ethernet0/3
 shutdown

crypto isakmp policy 10
 encr aes 256
 hash sha256
 authentication pre-share
 group 14
 lifetime 86400

crypto isakmp key Cisco123! address 10.101.1.1

crypto ipsec transform-set IPSEC-TS esp-aes 256 esp-sha256-hmac 
 mode tunnel

crypto ipsec profile IPSEC-PROF
 set transform-set IPSEC-TS

interface Tunnel10
 ip address 172.16.1.1 255.255.255.252
 tunnel source Ethernet0/0
 tunnel destination 10.101.1.1
 tunnel mode ipsec ipv4
 tunnel protection ipsec profile IPSEC-PROF

ip route 192.168.2.0 255.255.255.0 Tunnel10

line con 0
 logging synchronous
 exec-timeout 0 0
line vty 0 4
 login
 transport input all

end
