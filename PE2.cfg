hostname PE2

no ip domain lookup
ip cef
mpls label protocol ldp

ip vrf ISP_A
 rd 65001:10
 route-target export 65001:10
 route-target import 65001:10

interface Loopback0
 ip address 2.2.2.2 255.255.255.255

interface Ethernet0/0
 ip vrf forwarding ISP_A
 ip address 10.102.1.1 255.255.255.252

interface Ethernet0/1
 ip address 10.0.12.2 255.255.255.252
 mpls ip

interface Ethernet0/2
 shutdown
interface Ethernet0/3
 shutdown

crypto keyring IPSEC-KEYS vrf ISP_A
 pre-shared-key address 10.102.1.2 key Cisco123!

crypto isakmp policy 10
 encr aes 256
 hash sha256
 authentication pre-share
 group 14
 lifetime 86400

crypto isakmp profile IPSEC-PROF
 vrf ISP_A
 keyring IPSEC-KEYS
 match identity address 10.102.1.2 255.255.255.255 ISP_A

crypto ipsec transform-set IPSEC-TS esp-aes 256 esp-sha256-hmac 
 mode tunnel

crypto ipsec profile IPSEC-TRANS
 set transform-set IPSEC-TS

interface Tunnel20
 ip vrf forwarding ISP_A
 ip address 172.16.2.2 255.255.255.252
 tunnel source Ethernet0/0
 tunnel destination 10.102.1.2
 tunnel mode ipsec ipv4
 tunnel vrf ISP_A
 tunnel protection ipsec profile IPSEC-TRANS isakmp-profile IPSEC-PROF

router bgp 65001
 neighbor 1.1.1.1 remote-as 65001
 neighbor 1.1.1.1 update-source Loopback0
 !
 address-family vpnv4
  neighbor 1.1.1.1 activate
  neighbor 1.1.1.1 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf ISP_A
  redistribute static
 exit-address-family

ip route vrf ISP_A 192.168.2.0 255.255.255.0 Tunnel20

mpls ldp router-id Loopback0 force

line con 0
 logging synchronous
 exec-timeout 0 0
line vty 0 4
 login
 transport input all

end
